<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search photo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <main>
      <section class="hero section">
        <div class="container hero__container">
          <h1 class="hero__title">
            Пошук зображення на
            <span class="hero__title--modified">Pixabay API</span>
          </h1>
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="btn" type="submit">
              <svg width="32" height="32">
                <use href="./images/search.svg"></use>
              </svg>
            </button>
          </form>
        </div>
      </section>
      <section class="gallery section">
        <h2 class="is-hidden">Знайдені зображення</h2>
        <div class="container gallery--container">
          <ul class="gallery-list list"></ul>
          <button type="button" class="load-more">
            <svg class="spinner is-hidden" viewBox="0 0 50 50">
              <circle
                class="path"
                cx="25"
                cy="25"
                r="20"
                fill="none"
                stroke-width="5"
              ></circle>
            </svg>
            <span class="label">Показати ще</span>
          </button>
        </div>
      </section>
      <button
        type="button"
        id="topBtn"
        class="top-btn"
        title="Go to top"
      ></button>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
